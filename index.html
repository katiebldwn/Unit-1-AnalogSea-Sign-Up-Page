<!DOCTYPE html>
<html>
<head>
	<title>AnalogSea Signup Page</title>

<!--css link-->
	<link rel="stylesheet" type="text/css" href="main.css">

<!--font-->
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

</head>

<body>

	<img class="logo" src="analogsea-logo.png">

	<form class="signup" action="/signup/" accept-charset="UTF-12" method="post">

		<legend>Sign Up</legend>

		<label for="email">Email</label>
		<input type="email" placeholder="signup@analogsea.com" name="email" class="email">

		<label for="password">Password</label>
		<input type="password" placeholder="password123" name="password" class="password">

		<div>
			<button type="button" href="https://katiebldwn.github.io/signup">Sign up</button>
		</div>	

		<div><a class="forgot" href="https://katiebldwn.github.io/forgot-password/new">Forgot Password?</a>

		</div>

	</form>

	<div class="account">Already have an account? <a class="login" href="https://katiebldwn.github.io/forgot-password/new">Log in</a>
		
	</div>

</body>
</html>
